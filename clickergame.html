		var counter = 0;

		var genkgiggler=0;

		function ac(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
		}
		function buyUpgrade(x){
			if(x=="AutoGiggler"){
				if(counter>=25){
					counter = counter - 25;
					msec += upgrade;
					autogiggler += 1;
					update();
				} else {
					alert("You do not have enough for the Auto Giggler!");
				}
			}
			if(x=="PremiumGiggler"){
				if(counter>=25){
					counter = counter - 25;
					update();
				} else {
					alert("You do not have enough for the Premium Giggler!");
				}
			}
			if(x=="GenkGiggler"){
				if(counter>=25){
					counter = counter - 25;
					update();
				} else {
					alert("You do not have enough for the Genk Giggler!");
				}
			}
			if(x=="RenkGiggler"){
				if(counter>=25){
					counter = counter - 25;
					update();
				} else {
					alert("You do not have enough for the Renk Giggler!");
				}
			}
			if(x=="QuestionMark"){
				if(counter>=25){
					counter = counter - 25;
					update();
				} else {
					alert("You do not have enough for the ???!");
				}
			}
		}
		function update() {
			document.getElementById('var').innerText = "Giggles: " + counter;
			if(autogiggler>=1){
				document.getElementById('persec').innerText = "Giggles/s: " + msec;
			}
		}
		function clicked(){
			counter = counter + 1;
			update();
		}
		function myTimer() {
			counter += msec;
			document.getElementById("var").innerHTML = "Giggles: " + ac(counter);
		}
		setInterval(myTimer, 1000);
	</script>
