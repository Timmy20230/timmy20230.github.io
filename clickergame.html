		var counter = 0;

		var renkgiggler=0;
		var mokeygiggler=0;

		function ac(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
		}
		function buyUpgrade(x){
			if(x=="AutoGiggler"){
				if(counter>=25){
					counter = counter - 25;
					msec += upgradeauto;
					autogiggler += 1;
					update();
					document.getElementById('upgamt1').innerText = "Level: " + autogiggler;
				} else {
					alert("You do not have enough for the Auto Giggler!");
				}
			}
			if(x=="PremiumGiggler"){
				if(counter>=100){
					counter = counter - 100;
					premiumgiggler += 1;
					update();
					document.getElementById('upgamt2').innerText = "Level: " + premiumgiggler;
					upgrade += 1;
				} else {
					alert("You do not have enough for the Premium Giggler!");
				}
			}
			if(x=="GenkGiggler"){
				if(counter>=250){
					counter = counter - 250;
					genkgiggler += 1;
					update();
					document.getElementById('upgamt3').innerText = "Level: " + genkgiggler;
				} else {
					alert("You do not have enough for the Genk Giggler!");
				}
			}
			if(x=="MokeyGiggler"){
				if(counter>=500){
					counter = counter - 500;
					mokeygiggler += 1;
					update();
					document.getElementById('upgamt4').innerText = "Level: " + mokeygiggler;
				} else {
					alert("You do not have enough for the Mokey Giggler!");
				}
			}
			if(x=="RenkGiggler"){
				if(counter>=1000){
					counter = counter - 1000;
					renkgiggler += 1;
					update();
					document.getElementById('upgamt5').innerText = "Level: " + renkgiggler;
				} else {
					alert("You do not have enough for the Renk Giggler!");
				}
			}
			if(x=="QuestionMark"){
				if(counter>=200000){
					counter = counter - 200000;
					questionmark += 1;
					update();
					document.getElementById('upgamt6').innerText = "Level: " + questionmark;
				} else {
					alert("You do not have enough for the ???!");
				}
			}
		}
		function update() {
			document.getElementById('var').innerText = "Giggles: " + ac(counter);
			if(autogiggler>=1){
				document.getElementById('persec').innerText = "Giggles/s: " + ac(msec);
			}
		}
		function clicked(){
			counter = counter + upgrade;
			if(genkgiggler>=1){
				x = Math.random();
				if(x < .01){
					counter = counter + (genkgiggler * 20);
					update();
					console.log("okay :/");
				}
			}
			update();
		}
		function myTimer() {
			counter += msec;
			document.getElementById("var").innerHTML = "Giggles: " + ac(counter);
		}
		setInterval(myTimer, 1000);
	</script>
